<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Work | Tangent Code Studios</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <a href="/" class="logo">Tangent Code Studios</a>
      <nav class="nav-menu">
        <a href="/work.html" class="nav-link" style="color: var(--color-primary);">Work</a>
        <a href="/#services" class="nav-link">Services</a>
        <a href="/#about" class="nav-link">About</a>
      </nav>
      <div class="header-actions">
        <a href="#contact" class="btn btn-primary btn-small">Get a Quote</a>
        <button class="hamburger" aria-label="Menu"><span></span><span></span></button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div class="mobile-menu">
      <nav>
        <a href="/work.html" class="nav-link">Work</a>
        <a href="/#services" class="nav-link">Services</a>
        <a href="/#about" class="nav-link">About</a>
        <a href="#contact" class="nav-link highlight">Get a Quote</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section-padding container" style="padding-top: 120px;">
      <h1 class="text-h1">Selected Work</h1>
      <p class="text-body" style="max-width: 600px;">
        A collection of our best digital products across Web, Mobile, and UI Design.
      </p>

      <!-- FILTER BUTTONS -->
      <div class="filter-bar">
        <button class="btn btn-secondary filter-btn active" data-filter="">All</button>
        <button class="btn btn-secondary filter-btn" data-filter="Web">Web</button>
        <button class="btn btn-secondary filter-btn" data-filter="UI">UI Design</button>
        <button class="btn btn-secondary filter-btn" data-filter="App">Apps</button>
      </div>

      <!-- GRID CONTAINER -->
      <div id="portfolio-grid" class="portfolio-grid">
        <!-- Loaded via JS -->
      </div>
    </section>
  </main>

  <!-- Reuse Contact Modal & Footer from index.html  -->
  <footer class="footer">
    <div class="container footer-container">
      <div class="footer-col">
        <h3 class="text-h3">Tangent Code Studios</h3>
      </div>
      <div class="footer-col">
        <p class="text-small">&copy; 2025 Tangent Code Studios</p>
      </div>
    </div>
  </footer>

  <!-- Contact Modal (Hidden) -->
  <div id="contact-modal" class="modal-backdrop hidden">
   
     <div class="modal-content">
         <button id="modal-close" class="modal-close-btn">&times;</button>
         <div class="modal-header"><h2 class="text-h2">Contact Us</h2></div>
         <p class="text-body">Use the form on the homepage.</p>
         <a href="/" class="btn btn-primary">Go to Homepage</a>
     </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
